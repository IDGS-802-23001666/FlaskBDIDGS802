{% extends "layout.html" %}

{% block container %}

<div class="max-w-md mx-auto bg-neutral-primary-soft p-6 rounded-base border border-default shadow-sm">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-heading">Detalles del Alumno</h2>
        <span class="bg-brand-light text-brand text-xs font-bold px-2.5 py-0.5 rounded-full">ID: {{ alumn.id }}</span>
    </div>

    <div class="space-y-6">
        <div class="relative z-0 w-full group">
            <label class="block text-sm font-medium text-gray-500 mb-1">Nombre(s)</label>
            <div class="block py-2.5 px-0 w-full text-md text-heading bg-transparent border-0 border-b-2 border-gray-200">
                {{ alumn.nombre }}
            </div>
        </div>

        <div class="relative z-0 w-full group">
            <label class="block text-sm font-medium text-gray-500 mb-1">Apellido Paterno</label>
            <div class="block py-2.5 px-0 w-full text-md text-heading bg-transparent border-0 border-b-2 border-gray-200">
                {{ alumn.aPaterno }}
            </div>
        </div>

        <div class="relative z-0 w-full group">
            <label class="block text-sm font-medium text-gray-500 mb-1">Correo Electr√≥nico</label>
            <div class="block py-2.5 px-0 w-full text-md text-heading bg-transparent border-0 border-b-2 border-gray-200">
                {{ alumn.email }}
            </div>
        </div>
        
        </div>
    </div>
</div>

{% endblock %}
